    <style>
        .back-button {

            margin: auto;
        }

        .swal2-popup {
            font-size: 1.1rem !important;

        .crystal-ball {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            background: url('../images/shapes.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 50%;
            perspective: 1000px;
            box-shadow: 20px;
        }

        .crystal-ball:active {
            transform: rotate(360deg);
        }

        .crystal-ball-3d {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>

        <div class="preloader-bounce">

    <div class="section animated-row" data-section="slide01">

                <h1 class="welcome-title animate" data-animate="fadeInUp">CEK BOLA KRISTAL</h1>
                <p class="animate" data-animate="fadeInUp">Klik tombol di bawah untuk mengecek nasib kamu melalui bola kristal.</p>

                    <div class="crystal-ball">

                    <button id="cekBolaKristal" class="btn btn-primary">Cek Nasib Bola Kristal</button>

<script src="../js/jquery.js"></script>

<script src="../js/custom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.min.js"></script>

<script>
    document.getElementById("cekBolaKristal").addEventListener("click", function() {
        // Tampilkan hasil dengan SweetAlert
        Swal.fire({
            title: 'Hasil Bola Kristal',
            text: "Ngapain dicek? tolol banget percaya ginian, apa? mau ngelak? buktinya ngapain lu masih buka tolol goblok. Nasib itu di tangan tuhan brok, bisa bisanya cek ginian, INGAT ITU!!",
            icon: 'info',
            confirmButtonText: 'OK'
        });
    });

    let crystalBall = document.querySelector('.crystal-ball');
    let crystalBall3D = document.querySelector('.crystal-ball-3d');

    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };

    crystalBall.addEventListener('mousedown', function(e) {
        isDragging = true;
        previousMousePosition.x = e.clientX;
        previousMousePosition.y = e.clientY;
    });

    document.addEventListener('mousemove', function(e) {
        if (isDragging) {
            let deltaX = e.clientX - previousMousePosition.x;
            let deltaY = e.clientY - previousMousePosition.y;
            let rotateX = deltaY * 0.1;
            let rotateY = deltaX * 0.1;

            crystalBall3D.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            previousMousePosition.x = e.clientX;
            previousMousePosition.y = e.clientY;
        }
    });

    document.addEventListener('mouseup', function() {
        isDragging = false;
    });
</script>
