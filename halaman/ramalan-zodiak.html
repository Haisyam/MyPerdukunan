<script>
    // Inisialisasi flatpickr pada input tanggal
    flatpickr("#tanggalLahir", {
        dateFormat: "Y-m-d",
        altInput: true,
        altFormat: "F j, Y",
        allowInput: true
    });

    document.getElementById("zodiacForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting

        let tanggalLahir = new Date(document.getElementById("tanggalLahir").value);

        // Fungsi untuk mendapatkan zodiak berdasarkan tanggal lahir
        function getZodiac(date) {
            const zodiacs = [
                { sign: "Capricorn", start: new Date(date.getFullYear(), 0, 1), end: new Date(date.getFullYear(), 0, 19) },
                { sign: "Aquarius", start: new Date(date.getFullYear(), 0, 20), end: new Date(date.getFullYear(), 1, 18) },
                { sign: "Pisces", start: new Date(date.getFullYear(), 1, 19), end: new Date(date.getFullYear(), 2, 20) },
                { sign: "Aries", start: new Date(date.getFullYear(), 2, 21), end: new Date(date.getFullYear(), 3, 19) },
                { sign: "Taurus", start: new Date(date.getFullYear(), 3, 20), end: new Date(date.getFullYear(), 4, 20) },
                { sign: "Gemini", start: new Date(date.getFullYear(), 4, 21), end: new Date(date.getFullYear(), 5, 20) },
                { sign: "Cancer", start: new Date(date.getFullYear(), 5, 21), end: new Date(date.getFullYear(), 6, 22) },
                { sign: "Leo", start: new Date(date.getFullYear(), 6, 23), end: new Date(date.getFullYear(), 7, 22) },
                { sign: "Virgo", start: new Date(date.getFullYear(), 7, 23), end: new Date(date.getFullYear(), 8, 22) },
                { sign: "Libra", start: new Date(date.getFullYear(), 8, 23), end: new Date(date.getFullYear(), 9, 22) },
                { sign: "Scorpio", start: new Date(date.getFullYear(), 9, 23), end: new Date(date.getFullYear(), 10, 21) },
                { sign: "Sagittarius", start: new Date(date.getFullYear(), 10, 22), end: new Date(date.getFullYear(), 11, 21) },
                { sign: "Capricorn", start: new Date(date.getFullYear(), 11, 22), end: new Date(date.getFullYear(), 11, 31) }
            ];
            for (let zodiac of zodiacs) {
                if (date >= zodiac.start && date <= zodiac.end) {
                    return zodiac.sign;
                }
            }
            return "Unknown";
        }

        // Fungsi untuk mendapatkan ramalan zodiak lucu
        function getZodiacPrediction(sign) {
            const predictions = {
                "Capricorn": "Hah, masa percaya zodiak? Tolol banget sih percaya gituan.",
                "Aquarius": "Serius nih percaya zodiak? Mending nonton b*kep heheh, ga ga percaya tuhan yak.",
                "Pisces": "Percaya zodiak? Pasti lu juga percaya kalau bumi itu limat segi empat, ya?",
                "Aries": "Masih percaya zodiak? Sehat sehat dah brok",
                "Taurus": "Lu tolol apa gimana sih percaya ginian.",
                "Gemini": "Lah lah hari gini masih prcaya zodiak, sehat sehat yak.",
                "Cancer": "Percaya zodiak itu seperti percaya kalau Wi-Fi bisa nyala tanpa listrik.",
                "Leo": "NT brok masih percaya ginian.",
                "Virgo": "Njir masih percaya ginian, doa terbaik dah dari gua",
                "Libra": "Yah masih percaya ginian, tolol amat dah.",
                "Scorpio": "Zodiak bilang lu keren, tapi masa sih lu percaya gituan?",
                "Sagittarius": "Petualangan menantimu! Tapi lu malah percaya zodiak, NT dah",
                "Capricorn": "Hah, masa percaya zodiak? Tolol banget sih lu percaya gituan."
            };
            return predictions[sign];
        }

        let zodiacSign = getZodiac(tanggalLahir);
        let prediction = getZodiacPrediction(zodiacSign);

        // Tampilkan hasil dengan SweetAlert
        Swal.fire({
            title: `Zodiak Anda: ${zodiacSign}`,
            text: prediction,
            icon: 'info',
            confirmButtonText: 'OK'
        });
    });
</script>
