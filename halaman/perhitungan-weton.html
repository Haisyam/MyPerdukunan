<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
    // Inisialisasi flatpickr pada input tanggal
    flatpickr("#tanggalLahir", {
        dateFormat: "Y-m-d",
        altInput: true,
        altFormat: "F j, Y",
        allowInput: true
    });

    document.getElementById("wetonForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting

        let tanggalLahir = new Date(document.getElementById("tanggalLahir").value);

        const hariJawa = [
            { name: "Minggu", value: 5 },
            { name: "Senin", value: 4 },
            { name: "Selasa", value: 3 },
            { name: "Rabu", value: 7 },
            { name: "Kamis", value: 8 },
            { name: "Jumat", value: 6 },
            { name: "Sabtu", value: 9 }
        ];

        const pasaranJawa = [
            { name: "Wage", value: 4 },
            { name: "Kliwon", value: 8 },
            { name: "Legi", value: 5 },
            { name: "Pahing", value: 9 },
            { name: "Pon", value: 7 }
        ];

        function getHari(date) {
            return hariJawa[date.getDay()];
        }

        function getPasaran(date) {
            const baseDate = new Date(1970, 0, 1);
            const daysDiff = Math.floor((date - baseDate) / (1000 * 60 * 60 * 24));
            return pasaranJawa[daysDiff % 5];
        }

        const hari = getHari(tanggalLahir);
        const pasaran = getPasaran(tanggalLahir);

        const neptu = hari.value + pasaran.value;

        Swal.fire({
            title: `Weton Anda: ${hari.name} ${pasaran.name}`,
            text: `Hari: ${hari.name} (${hari.value}), Pasaran: ${pasaran.name} (${pasaran.value}), Neptu: ${neptu}`,
            icon: 'info',
            confirmButtonText: 'OK'
        });
    });
</script>
