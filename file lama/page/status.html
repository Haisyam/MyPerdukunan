<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Word Generator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-sec fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand font-jakarta" href="#">Dukun Sesat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/index.html  "
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="info.html">Info Penting</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center font-jakarta mb-4">Cek Status Hubungan</h2>
          <form id="randomWordForm">
            <div class="form-group mb-3">
              <label for="inputName1">Nama Anda :</label>
              <input
                type="text"
                class="form-control"
                id="inputName1"
                placeholder="Nama Anda"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="inputName2">Nama Pacar:</label>
              <input
                type="text"
                class="form-control"
                id="inputName2"
                placeholder="Nama Pacar"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Cek Status
            </button>
          </form>
          <div
            id="randomWordResult"
            class="mt-4 text-center"
            style="display: none"
          >
            <h4>Hubungan Anda Akan:</h4>
            <p id="generatedName" class="display-4 font-jakarta"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
      document
        .getElementById("randomWordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let name1 = document.getElementById("inputName1").value.trim();
          let name2 = document.getElementById("inputName2").value.trim();

          if (name1 === "" || name2 === "") {
            alert("Please enter both names.");
            return;
          }

          // Combine both names
          let combinedName = combineNames(name1, name2);

          // Generate a random name based on the combined name
          let randomName = generateRandomWord(combinedName);

          // Display the generated name
          document.getElementById("generatedName").textContent = randomName;
          document.getElementById("randomWordResult").style.display = "block";
        });

      // Function to combine names
      function combineNames(name1, name2) {
        return name1 + " " + name2;
      }

      // Function to generate a random word based on input name
      function generateRandomWord(name) {
        // Define an array of random words
        let randomWords = [
          "Cocok",
          "Berjodoh",
          "Tidak Cocok",
          "Bahagia",
          "Tidak Mulus",
          "Rungkad",
        ];

        // Generate a random index based on the name length
        let index = name.length % randomWords.length;

        return randomWords[index];
      }
    </script>
  </body>
</html>
