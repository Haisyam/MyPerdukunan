<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Menggunakan Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-sec fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand font-jakarta" href="#">Dukun Sesat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/index.html  "
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="info.html">Info Penting</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5 text-center">
      <h2 class="font-jakarta">Masukan Nama Anda</h2>
      <form id="randomLetterForm">
        <div class="form-group mb-3">
          <label for="nama">Nama:</label>
          <input type="text" class="form-control" id="nama" name="nama" />
        </div>
        <button type="submit" class="btn btn-primary">Cek Inisial</button>
      </form>
      <div id="randomOutput" style="margin-top: 20px">
        <!-- Tempat untuk menampilkan huruf acak -->
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
      // Fungsi untuk menghasilkan huruf acak dari A sampai Z
      function generateRandomLetter() {
        var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var randomIndex = Math.floor(Math.random() * alphabet.length);
        return alphabet[randomIndex];
      }

      // Event listener untuk form submit
      document
        .getElementById("randomLetterForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah form submit refresh halaman

          var namaInput = document.getElementById("nama").value;
          var randomLetter = generateRandomLetter();

          // Tampilkan hasil di div randomOutput
          document.getElementById("randomOutput").innerHTML =
            "<p class='display-5'>Inisial Jodoh <strong>" +
            namaInput +
            "</strong> adalah:<br> <strong>'" +
            randomLetter +
            "'</strong></p>";
        });
    </script>
  </body>
</html>
