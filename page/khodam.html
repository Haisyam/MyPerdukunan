    <div class="container text-center mt-5">
      <h2 class="mb-4 font-jakarta">Cek Khodam Online</h2>
      <form id="randomWordForm">
        <div class="form-group mb-3">
          <label for="inputNama">Masukkan Nama Anda:</label>
          <input
            type="text"
            class="form-control"
            id="inputNama"
            placeholder="Nama Anda"
          />
        </div>
        <button type="submit" class="btn btn-primary">Cek Khodam</button>
      </form>
      <div class="card mt-3">
        <div class="card-body py-4" id="hasilRandom"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("randomWordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting

          // Ambil nilai dari input nama
          var nama = document.getElementById("inputNama").value;

          // Buat request ke server (dalam hal ini ke server lokal karena ini hanya HTML dan JavaScript)
          // Di sini Anda bisa menggunakan JavaScript untuk menghasilkan kata atau nama acak berdasarkan nama yang dimasukkan
          // Contoh sederhana menggunakan array kata
          var words = [
            "manuk hideng",
            "babi hutan",
            "joko kendil",
            "domba garut",
            "macan kumbang",
            "kunti bogel",
            "buyut sanca",
            "semar",
            "domba garut",
            "singa",
            "manuk blekok",
            "macan roheng",
            "buyut pecut",
            "macan putih",
            "duda pirang",
            "orang gila",
            "kunti tobrut",
            "kim jong unch",
          ];
          var randomWord = words[Math.floor(Math.random() * words.length)];

          // Tampilkan hasilnya di dalam div 'hasilRandom'
          document.getElementById("hasilRandom").innerHTML = `
        <h3>${randomWord}</h3>
      `;
        });
    </script>
